<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" /><!--Nome Simbolo-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" /><!--Email-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" /><!--Senha-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" /><!--Mundo-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" /><!--Aniversario-->
    <link rel="stylesheet" href="Cad.css">
</head>
<body>
    <fieldset class="borda">
        <h1 class="fa-toilet-paper">CADASTRAR-SE</h1>
        <hr class="hr">
        <div class="fa-linkedin" id="fa-linkedin"><!--Cadastro Atraves das Redes Sociais-->
            <a href="https://www.linkedin.com/login">
                <i class="fa-linkedin">
                    <img src="linkedin.png">
                </i>
            </a> 
        </div>
        <div class="fa-facebook" id="fa-facebook">
            <a href="https://www.facebook.com/?locale=pt_BR">
                <i class="fa-facebook">
                    <img src="facebook.png">
                </i>
            </a>
        </div>
        <div class="fa-gmail" id="fa-gmail">
            <a href="https://accounts.google.com/login">
                <i class="fa-gmail">
                    <img src="gmail.png" >
                </i>
            </a>
        </div>
        <div class="row"><!--Insere uma linha separando os cards-->
            <div class="linha">
                <hr class="hr"data-content="OU">
            </div>
        </div>
        <form action="" accept="viewport" method="post" novalidate><!--Tag para armazenar os dados no banco de dados tornando validos-->
            <div class="nome" id="nome">
                <span class="material-symbols-outlined">badge</span>
                <mat-stepper [linear]="linear"><!--Tag mat, sera responsavel por -->
                    <mat-step [stepControl ]="firstFormGroup">
                        <form [[formGroupName]="firstFormGroup"]>
                            <input type="name" formArrayName="novalidate" name="nome" class="nome-full" [formGroupName]="nome-full" placeholder="Digite Seu nome Completo" pattern="[A-Za-z]" style="width: 170px !important;">
                        </form>
                    </mat-step>
                </mat-stepper>
            </div>
        <br>
            <div class="E-mail" id="E-mail">
                <span class="material-symbols-outlined">mail</span>
                <input type="email" class="email" name="email" [(ngModel)]="email" placeholder="Email@hotmail.com" pattern="[A-Za-z]{3}+@[@\s]" required maxlength="40" checked="email" aria-activedescendant="email" style="width: 170px !important;">
            </div>
            <br> 
            <div class="senha" id="senha">
                <label class="control_label" for="psw_senha">
                    <span class="material-symbols-outlined">lock</span>
                </label>
                <input label="false" required="required" class="senha_required" autocomplete="off" aria-required="true" type="password" name="psw[senha]" pattern="[A-Za-z]{9}" placeholder="Digite Sua Senha" min="5" max="9" minlength="[A-Za-z]{5}" maxlength="A-Za-z]{9}" required maxlength="10" aria-activedescendant="senha" checked="password">   
            </div>
            <br>
            <div class="psw_senha" id="psw_senha_confirmation">
                <label class="control-label" for="psw_confirmation">
                    <span class="material-symbols-outlined">lock</span>
                </label>
                <input label="false" required="required" class="senha_required" autocomplete="off" aria-required="true" type="password" name="psw[psw_senha_confirmation]" pattern="[A-Za-z]{9}" placeholder="Digite Sua Senha" min="5" max="9" minlength="[A-Za-z]{5}" maxlength="A-Za-z]{9}" required maxlength="10" aria-activedescendant="senha" checked="password">
            </div>
        <br>
            <div class="linguagem" id="linguagem">
                <span class="material-symbols-outlined">language</span>
                <select class="pais" required="required" priority="BR" name="pais" id="--Mundo--">

        <div class="Nascimento" id="data_nascimento">
            <span class="material-symbols-outlined">cake</span>
            <input type="date" autocomplete="off" id="calendario" name="date_nascimento" class="data_nascimento" size="12" mascara="DD/MM/YYYY" maxlength="12" field="date">
        </div>
        <br>
        <section class="btn" id="btn_envia"> 
            <div class="btn_label" id="btn_envia">
                <button type="button" class="btn_envia" mat-stroked-button [[disabled]]="!form.form.valid">
                    CADASTRAR
                    <mat-icon>
                        <img src="search.png" style="width: 20px !important; display: inline-block;">
                    </mat-icon>
                </button> 
            </div>
        </section>

</html>
