<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="Login.css">
</head>
<body>
    <fieldset class="border">
        <h1 class="fa-toilet-paper">LOGIN</h1>
        <form action="#" accept-charset="UTF-8" accept-patch="#"> <!--Está tag será responsavel por indicar o tipo de midia o servidor está apto a entender-->
            <div class="E-mail" id="E-mail"><!--Ao inserir as tags input, dentro da tag possui um check de  validação, verificando se os caracteres estão corretos-->
                <span class="material-symbols-outlined">mail</span>
                <input type="email" class="email" name="email" [(ngModel)]="email" placeholder="Email@hotmail.com" pattern="[A-Za-z]{3}+@[@\s]" required maxlength="18" checked="email" aria-activedescendant="email">
            </div>
            <br>
            <div class="senha" id="senha">
                <span class="material-symbols-outlined">password</span>
                <input type="password" class="senha-password" pattern="[A-Za-z]{9}"  [(ngModel)]="senha" placeholder="Digite Sua Senha" required maxlength="19" aria-activedescendant="senha" checked="senha">
            </div>
            <br>
            <section class="cadastro" id="cadastro">
                <div class="cadastro" id="cadastro">
                    <a href="#" target="_self" style="text-decoration: none;">CADASTRAR-SE</a>
                </div>
            </section>
            <br>
            <section class="redefinir-senha" id="senha">
                <div class="redefinir-senha" id="senha">
                    <a href="#" target="_self" style="text-decoration: none;">ESQUECI A SENHA!</a>
                </div>
            </section>
            <br>
            <div class="check" id="check">
                <input type="checkbox" [routerLink]="['routePath', routeParameterValue]"
                routerLinkActive="router-link-active">
                <label class="check-terms" type="check-terms" style="color: white;">
                    Deseja Salvar Sua Conta
                </label>
            </div>
            <br>
            <div class="btn" id="btn">
                <button type="btn-envia" id="btn-envia" [(ngSwitch)]="btn-envia" role="button" style="width: 150px !important; cursor: pointer; padding: 9px 46px;">
                    <div *ngSwitchCase="expression">ENTRAR</div>
                    <div *ngSwitchDefault></div>
                </button> 
            </div>
        </form>
    </fieldset>
</body>
</html>
